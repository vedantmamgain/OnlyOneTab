<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyOneTab</title>
    <link rel="stylesheet" href="modern-options.css">
    <link rel="stylesheet" href="popup-specific.css">
</head>
<body>
    <div class="popup-container bg-background">
        <!-- Header -->
        <div class="popup-header">
            <div class="flex items-center gap-2">
                <div class="logo-badge">1</div>
                <h1 class="text-lg font-semibold">OnlyOneTab</h1>
            </div>
            <button id="settings-btn" class="btn btn-outline btn-icon btn-sm" title="Settings">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
        </div>

        <!-- Status Card -->
        <div class="popup-card">
            <div class="popup-card-header">
                <h2 class="popup-card-title">Status</h2>
            </div>
            <div class="popup-card-content">
                <div class="status-grid">
                    <div class="status-item">
                        <span class="status-label">Mode</span>
                        <span id="current-mode" class="status-value">Loading...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Active Tabs</span>
                        <span id="tab-count" class="status-value">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Current Domain Card -->
        <div class="popup-card">
            <div class="popup-card-header">
                <h2 class="popup-card-title">Current Domain</h2>
            </div>
            <div class="popup-card-content">
                <div class="domain-info">
                    <code id="current-domain" class="domain-text">Loading...</code>
                    <span id="domain-status" class="domain-badge">Not Tracked</span>
                </div>
                <button id="toggle-current-domain" class="btn btn-sm btn-outline mt-3 w-full">
                    <span class="toggle-text">Loading...</span>
                </button>
            </div>
        </div>

        <!-- Duplicate Tabs Card -->
        <div class="popup-card">
            <div class="popup-card-header">
                <h2 class="popup-card-title">Duplicate Tabs</h2>
            </div>
            <div id="duplicate-tabs-list" class="popup-card-content duplicate-list">
                <div class="empty-state">
                    <p class="text-muted-foreground text-sm italic">No duplicate tab groups detected</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="popup-card">
            <div class="popup-card-header">
                <h2 class="popup-card-title">Quick Actions</h2>
            </div>
            <div class="popup-card-content">
                <div class="action-grid">
                    <button id="close-duplicates" class="btn btn-outline btn-sm">
                        Close All Duplicates
                    </button>
                    <button id="merge-windows" class="btn btn-outline btn-sm">
                        Merge All Windows
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="popup-footer">
            <small class="text-muted-foreground">Keeping your tabs organized, one domain at a time</small>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
